<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Code Along</title>
</head>
<body>
    <h1 class="text-3xl font-bold underline">
        Hello world!
    </h1>
    <ul class="list-disc list-inside bg-lime-300">
        <li>Nan</li>
        <li>Sara</li>
        <li>Alixandra</li>
        <li>Carl</li>
    </ul>
    <div class="my-12 p-12">
        Lorem ipsum test
    </div>
    <table class="border-colapse border border-slate-500">
        <thead>
            <tr>
                <th class="border border-slate-600 bg-indigo-500">State</th>
                <th class="border border-slate-600 bg-indigo-500">City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="border border-slate-700 ...">Indiana</td>
                <td class="border border-slate-700 ...">Indianapolis</td>
            </tr>
            <tr>
                <td class="border border-slate-700 ...">Ohio</td>
                <td class="border border-slate-700 ...">Columbus</td>
            </tr>
            <tr>
                <td class="border border-slate-700 ...">Michigan</td>
                <td class="border border-slate-700 ...">Detroit</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
